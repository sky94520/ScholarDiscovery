<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>专利查询</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="form">

    <form type="submit"  id="registerForm" method="post" action="patent_results" autocomplete="off">
        <!--学校名-->
        <div class="form-group">
            <label for="school_name"></label>
            <input type="text" class="form-control" id="school_name" name="school_name" autocomplete="on" required="required" placeholder="学校名" onkeyup="autoComplete.start(event)">
        </div>
        <div class="auto_hidden" id="auto"><!--自动完成 DIV--></div>
        <!--老师名单-->
        <div class="input-group input-group-lg">
            <label for="teacher_list">老师名单</label>
            <input type="text" class="form-control" name="teacher_list" placeholder="老师名单" aria-describedby="sizing-addon1">
        </div>
        <!--分隔符-->
        <div class="input-group input-group-lg">
            <label for="separation">分隔符</label>
            <input type="text" name="separation" class="form-control" value="," aria-describedby="sizing-addon3">
        </div>
        <div class="checkbox">
            <input class="btn btn-primary btn-block btn btn-info"  type="submit" value="查询专利" >
        </div>
    </form>
</div>

<script>
    let autoComplete=new AutoComplete('school_name','auto',['清华大学','北京大学','北京航空航天大学', "中国科学技术大学","复旦大学","中国人民大学","上海交通大学","南京大学","同济大学","浙江大学","南开大学","北京师范大学","武汉大学","西安交通大学","天津大学",
"华中科技大学", "北京理工大学", "东南大学", "中山大学", "华东师范大学", "哈尔滨工业大学", "厦门大学", "西北工业大学", "中南大学", "大连理工大学", "四川大学", "电子科技大学", "华南理工大学", "吉林大学", '湖南大学', '重庆大学', '山东大学', '中国农业大学', '中国海洋大学', "中央民族大学", "东北大学", "兰州大学", "西北农林科技大学"]);
</script>
</body>
</html>
