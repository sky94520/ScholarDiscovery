<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div style="width: 700px;height: 400px;margin-left: 650px;margin-top: 30px">
    <p style="text-align: center  ; font-size: large" >微服务-获取学院国家重点实验室  </p>
    <table border="1" class="table table-bordered">
        <tr>
            <th>学校</th>
            <th>学院</th>
            <th>国家重点实验室</th>
        </tr>
        {% for lab_id in lab_info %}
            <tr>
                <td>{{ lab_info[lab_id]['school_name'] }}</td>
                <td>{{ lab_info[lab_id]['institution_name'] }}</td>
                <td>{{ lab_info[lab_id]['name'] }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>
